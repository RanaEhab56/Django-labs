{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} {% endblock%} </title>
    <link href="{% static 'generic_static/css/bootstrap.min.css '%}" rel="stylesheet" >
</head>
<body>
    <img src="{% static 'images/photo.jpeg' %}" alt="">
    <h1>ITI</h1>
    {% block body_content %}
    <h1>default body block</h1>
    {% endblock%}

    <script src="{% static 'generic_static/js/bootstrap.bundle.min.js' %}" ></script>
</body>
</html>
